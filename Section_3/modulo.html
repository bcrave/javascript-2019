<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo</title>
  </head>
  <body>
    <div id="output"></div>

    <script>
      let x = prompt("Enter number: ");
      let y = prompt("Enter another number: ");
      alert("The remainder of " + x + " and " + y + " is " + (x % y));
    </script>
  </body>

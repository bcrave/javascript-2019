<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
  </head>
  <body>
    <div id="output"></div>
    <script src="./vehicle.js"></script>
    <script>
      let vwBug = new Vehicle("Blue", 0, 0, 150);
      let magicSchoolBus = new Bus("Yellow", 0, 0, 100, 50);
      let ambulance = new Ambulance("White", 0, 0, 200);

      vwBug.info();
      vwBug.turnOn();
      vwBug.accelerate(50);
      vwBug.brake(30);
      vwBug.turnLeft(90);
      vwBug.turnRight(180);
      vwBug.turnLeft(360);
      vwBug.direction = 360;

      console.log("-----------");

      magicSchoolBus.info();
      magicSchoolBus.turnOn();
      magicSchoolBus.accelerate(100);
      magicSchoolBus.turnLeft(180);
      magicSchoolBus.turnRight(180);

      console.log("-----------");

      ambulance.info();
      ambulance.turnOn();
      ambulance.sirenOff();
      ambulance.accelerate(200);
      ambulance.brake(200);
      ambulance.sirenOff();
      ambulance.turnOff();
    </script>
  </body>
</html>

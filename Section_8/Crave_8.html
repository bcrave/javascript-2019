<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      let result;
      let out;
      let num1 = prompt("Enter number.");
      let num2 = prompt("Enter another number.");
      let operator = prompt("Enter operator.");

      function showResult() {
        if (operator == "+") {
          result = num1 + num2;
        } else if (operator == "-") {
          result = num1 - num2;
        } else if (operator == "*") {
          result = num1 * num2;
        } else if (operator == "/") {
          result = num1 / num2;
        } else if (operator == num1 % num2) {
          result = num1 % num2;
        } else {
          result = "Invalid Operator";
        }
        out = num1 + " " + operator + " " + num2 + " = " + result;
      }

      showResult();

      document.getElementById("output").innerHTML = out;
    </script>
  </body>
</html>

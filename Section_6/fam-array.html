<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fam Array</title>
  </head>
  <body>
    <div id="output"></div>
    <div id="output2"></div>
    <script>
      let family = [
        "Paul",
        "Del",
        "Brendon",
        "Halley",
        "Meghan",
        "Hannah",
        "Sara",
      ];
      // Popped
      family.pop();
      for (let i = 0; i < family.length; i++) {
        document.getElementById("output").innerHTML += family[i] + "<br/>";
      }

      //   Pushed
      family.push("Sara");
      for (let i = 0; i < family.length; i++) {
        document.getElementById("output2").innerHTML += "<br/>" + family[i];
      }
    </script>
  </body>
</html>

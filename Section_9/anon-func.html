<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Functions</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      let greetings = function () {
        return "Greetings Stranger!";
      };

      alert(greetings());
    </script>
  </body>
</html>

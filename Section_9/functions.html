<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      function greetings(name) {
        let message = "<h1>Greetings " + name + "!<h1/>";
        return message;
      }

      let myMessage = greetings("George");
      document.getElementById("output").innerHTML = myMessage;
    </script>
  </body>
</html>

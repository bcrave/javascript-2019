<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameters</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      function multiply(x = 1, y = 2) {
        return x * y;
      }

      alert(multiply(10));
    </script>
  </body>
</html>

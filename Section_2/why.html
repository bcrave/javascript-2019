<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var age = 44; //Positive Integer
      var status = -100; //Negative Integer
      var gpa = 3.55; //Float
      var out = "Age: " + "age";
      out += "<br/>Status: " + "status";
      out += "<br/>Gpa: " + "gpa";
      document.getElementById("output").innerHTML = out;
    </script>
  </body>
</html>

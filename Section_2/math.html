<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      const salaryByWeek = 1350;
      let out = "";
      out += "Weekly Salary: " + salaryByWeek;
      const salaryByYear = salaryByWeek * 52;
      out += "<br/>Yearly Salary: " + salaryByYear;
      const monthlySalary = salaryByYear / 12;
      out += "<br/>Monthly Salary: " + monthlySalary;

      document.getElementById("output").innerHTML = out;
    </script>
  </body>
</html>

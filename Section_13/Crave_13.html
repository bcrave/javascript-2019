<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <title>Exercise 13</title>
  </head>
  <body>
    <h2>Users</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Languages Spoken</th>
      </tr>
      <tr>
        <td id="name_0"></td>
        <td id="date_0"></td>
        <td id="language_0"></td>
      </tr>
      <tr>
        <td id="name_1"></td>
        <td id="date_1"></td>
        <td id="language_1"></td>
      </tr>
      <tr>
        <td id="name_2"></td>
        <td id="date_2"></td>
        <td id="language_2"></td>
      </tr>
      <tr>
        <td id="name_3"></td>
        <td id="date_3"></td>
        <td id="language_3"></td>
      </tr>
    </table>
    <script>
      var userList = {
        people: [
          {
            firstName: "Fred",
            lastName: "Smith",
            dateOfBirth: 1980,
            spokenLanguages: {
              native: "English",
              fluent: "Spanish",
              intermediate: "Chinese",
            },
          },
          {
            firstName: "Monica",
            lastName: "Taylor",
            dateOfBirth: 1975,
            spokenLanguages: {
              native: "Spanish",
              fluent: "English",
              intermediate: "French",
            },
          },
          {
            firstName: "Maurice",
            lastName: "Edelson",
            dateOfBirth: 1992,
            spokenLanguages: {
              native: "English",
              fluent: "Spanish",
            },
          },
          {
            firstName: "Kelly",
            lastName: "Lang",
            dateOfBirth: 1982,
            spokenLanguages: {
              native: "English",
              fluent: "German",
              intermediate: "Dutch",
            },
          },
        ],
      };

      for (let i = 0; i < userList.people.length; i++) {
        let { firstName, lastName } = userList.people[i];
        document.getElementById("name_" + i).innerHTML =
          firstName + " " + lastName;
      }

      for (i = 0; i < userList.people.length; i++) {
        let { dateOfBirth } = userList.people[i];
        document.getElementById("date_" + i).innerHTML = dateOfBirth;
      }

      for (let i = 0; i < userList.people.length; i++) {
        let { native, fluent, intermediate } = userList.people[
          i
        ].spokenLanguages;
        if (typeof intermediate !== "undefined") {
          document.getElementById("language_" + i).innerHTML =
            "Native: " +
            native +
            "<br/>" +
            "Fluent: " +
            fluent +
            "<br/>" +
            "Intermediate: " +
            intermediate;
        } else {
          document.getElementById("language_" + i).innerHTML =
            "Native: " + native + "<br/>" + "Fluent: " + fluent;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      counter = 100;

      do {
        document.getElementById("output").innerHTML += counter + "<br/>";
        counter--;
      } while (counter > 0);
    </script>
  </body>
</html>

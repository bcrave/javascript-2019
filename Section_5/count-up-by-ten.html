<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count by 10</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      let count = 0;

      do {
        if (count >= 10) {
          document.getElementById("output").innerHTML += count + "<br/>";
        }
        count = count + 10;
      } while (count <= 1000);
    </script>
  </body>
</html>

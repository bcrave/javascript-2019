<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      var from = parseInt(prompt("Where do you want to start counting?"));
      var stop = parseInt(prompt("Where do you want to stop counting?"));

      if (from < stop) {
        for (var i = from; i <= stop; i++) {
          document.getElementById("output").innerHTML += i + "<br/>";
        }
      } else {
        for (var i = from; i >= stop; i--) {
          document.getElementById("output").innerHTML += i + "</br/>";
        }
      }
    </script>
  </body>
</html>

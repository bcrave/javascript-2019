<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15</title>
  </head>
  <body>
    <h2>Lorem Picsum</h2>

    <form>
      <label for="width">Height:</label><br />
      <input type="text" id="height" name="height" /><br />
      <label for="width">Width:</label><br />
      <input type="text" id="width" name="width" /><br /><br />
      <input type="submit" value="Submit" onclick="getHeightWidth()" />
    </form>
    <div id="image-holder"></div>
    <script>
      const getHeightWidth = () => {
        let height = document.getElementById("height");
        let width = document.getElementById("width");

        console.log(height);
        console.log(width);
      };

      imgPromise = new Promise((resolve, reject) => {
        img = new Image();
        img.addEventListener("load", resolve(img));
        img.addEventListener("error", reject("Could not load image"));
        img.src = `https://picsum.photos/${height}/${width}/?random`;
        console.log(img.src);
      });

      imgPromise
        .then((fromResolve) => {
          console.log("The image has loaded. Yay!");
          let node = document.getElementById("image-holder");
          node.appendChild(img);
        })
        .catch((fromReject) => {
          console.log(fromReject);
        });
    </script>
  </body>
</html>
